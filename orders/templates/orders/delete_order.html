<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Order</title>
</head>
<body>
    <h1>Delete Order</h1>

    {% if form %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete Order</button>
    </form>
    {% endif %}

    {% if book %}
    <hr>
    <h2>Book Details:</h2>
    <pre>{{ book }}</pre>
    {% endif %}
</body>
</html>
